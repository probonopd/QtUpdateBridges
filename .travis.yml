sudo: required
compiler: gcc
dist: trusty
language: cpp

before_install:
  - sudo apt-get update -qq
  - sudo bash install_build_utils.sh

jobs:
  include:
    - stage: Qt5.7.0
      os: linux
      env: JOB="5.7.0"
      script: "./main.sh"

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)/
